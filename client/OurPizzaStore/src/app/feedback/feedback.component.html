<h2 class="text-center" style="margin: 15px">Feedback about us</h2>

<div class="row text-center ">
  <div class="card col-3 mr-5" style="min-height: 100px; width: 100%; margin: 0 auto"
       *ngFor="let item of feedbackArray">
    <div class="card-body">
      <h5 class="card-title">{{item['name']}}</h5>
      <p class="card-text">{{item['text']}}</p>
    </div>
  </div>

</div>
