<h1>Sign in</h1>
<div class="wrapper-singin">
  <div class="container-singin">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="input-field col-12">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" formControlName="email">


        <div class="validate" *ngIf="form.get('email').touched && form.get('email').invalid">
          <small *ngIf="form.get('email').errors.required">fill field</small>
          <small *ngIf="form.get('email').errors.email">enter correct email</small>
        </div>
      </div>
      <div class="input-field col-12">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">


        <div class="validate" *ngIf="form.get('password').touched && form.get('password').invalid">
          <small *ngIf="form.get('password').errors.required">fill field</small>
          <small *ngIf="form.get('password').errors.minlength">min
            length {{form.get('password').errors.minlength['requiredLength']}}</small>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-submit" [disabled]="form.invalid">sign in</button>
    </form>
    <div class="addition">
      <a href="#" class="btn-add">Registration</a>
      <a href="#" class="btn-add">Forgot password?</a>
    </div>
  </div>
</div>
