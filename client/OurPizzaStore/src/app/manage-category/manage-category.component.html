<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Manage</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row"></th>
    <td><div class="form-group">
      <input type="text" class="form-control" id="addCategory" placeholder="name category">
    </div>
    </td>
    <td><button class="btn btn-danger" (click)="addCategory()">add</button></td>
  </tr>
  <tr *ngFor="let item of categoryArr; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{item.name}}</td>
    <td><button class="btn btn-danger" (click)="deleteCategory(item['_id'], item.name)">delete</button></td>
  </tr>

  </tbody>
</table>
