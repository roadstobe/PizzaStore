<form  #myForm="ngForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleInputPassword1">Enter old password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password"
           name="oldpassword"  ngModel required placeholder="Old password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Enter new password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="New password"
           [(ngModel)]="user.password" ngModel required name="newpassword">
  </div>

  <button type="submit" class="btn btn-info">Change</button>
</form>
